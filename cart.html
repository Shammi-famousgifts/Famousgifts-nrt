<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Famous Gifts</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }
    .cart-item img {
      width: 100px;
      height: auto;
      margin-right: 1rem;
    }
    .cart-info {
      flex-grow: 1;
    }
    .cart-total {
      text-align: right;
      margin: 1rem;
    }
    .cart-total button {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Famous Gifts (Narasaraopet)</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Your Shopping Cart</h2>
    <div id="cart-container"></div>
    <div class="cart-total">
      <h3>Total: ₹<span id="cart-total">0</span></h3>
      <button onclick="checkout()">Checkout</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Famous Gifts (Narasaraopet). All rights reserved.</p>
  </footer>

  <script>
    const cartItems = [
      { name: 'Smart Watch', price: 999, image: 'images/watch.jpg' },
      { name: 'Trimmer', price: 799, image: 'images/trimmer.jpg' }
    ];

    function renderCart() {
      const container = document.getElementById("cart-container");
      let total = 0;
      container.innerHTML = "";
      cartItems.forEach((item, index) => {
        total += item.price;
        container.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}" />
            <div class="cart-info">
              <h3>${item.name}</h3>
              <p>Price: ₹${item.price}</p>
              <button onclick="removeItem(${index})">Remove</button>
            </div>
          </div>
        `;
      });
      document.getElementById("cart-total").textContent = total;
    }

    function removeItem(index) {
      cartItems.splice(index, 1);
      renderCart();
    }

    function checkout() {
      alert("Proceeding to checkout...");
    }

    renderCart();
  </script>
</body>
</html>
